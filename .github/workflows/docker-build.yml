name: Build and Push Docker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract tag from commit message
        id: extract_tag
        run: |
          MSG="${{ github.event.head_commit.message }}"
          TAG=$(echo "$MSG" | grep -oE 'ver:[0-9]+\.[0-9]+\.[0-9]+' | head -1)
          if [ -z "$TAG" ]; then
            echo "TAG=latest" >> $GITHUB_ENV
          else
            echo "TAG=${TAG#ver:}" >> $GITHUB_ENV
          fi

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/my-nginx:${{ env.TAG }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/my-nginx:${{ env.TAG }}

      - name: Send Telegram notification
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="Docker image version ${{ env.TAG }} pushed successfully!"

      - name: Done
        run: echo "Workflow completed!"
